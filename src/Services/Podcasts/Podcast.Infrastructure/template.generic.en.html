
<body style="margin: 0; padding: 0;">
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td style="padding: 20px 0 30px 0;">

        <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; border: 1px solid #cccccc;">
          <tr>
              <td align="center" bgcolor="#fff" style="padding: 40px 0 40px 0; background-color: #fff">
                  <img src="{LogoPath}" style="display: block; max-width:200px" />
              </td>
          </tr>

          <tr>
            <td bgcolor="#fff" style="padding: 40px 30px 40px 30px; background-color: #fff">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                    <tr>
                        <td style="color: #153643; font-family: Arial, sans-serif;font-size: 16px; line-height: 24px;">
                            {Message}
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <br /><br />
                            <a href="{LinkToAction}" style="text-decoration:none;{ActionStyle}"> <div style="width:180px; text-decoration:none; font-weight:bold; font-family: Arial, sans-serif;display:block; background-color:#37ae47; color:white; text-align:center; padding:20px;">{CallToAction}</div></a>
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #153643; font-family: Arial, sans-serif;font-size: 16px; line-height: 24px;">
                            <br /><br />
                            Thank you,
                            The AISleepod Team
                        </td>
                    </tr>
                </table>
            </td>
          </tr>

          <tr>
            <td bgcolor="#000" style="padding: 30px 30px; background-color: #000;">
              <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                <tr>
                  <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;">
                    <p style="margin: 0;">
                      &reg;aisleepod.com/<br />{Address}
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>
</body>
